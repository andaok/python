<html>
<head>
<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.8/jquery.min.js"></script>
<script>

$(function(){
   
            $("#btn").bind("click",{btn:$("#btn")},function(evdata){
                                   $.ajax({
                                          type:"GET",
                                          dataType:"jsonp",
                                          url:"http://127.0.0.1:8080/flush?jsoncallback=?",
                                          timeout:80000,   //ajax请求超时80秒
                                          //data:{time:"80"}, //40秒后无论结果服务器都返回数据
                                          success:function(data,textStatus) {
                                                    //从服务器得到数据，显示数据并继续查询.
                                                   if (data.success == '1'){
                                                             $("#msg").append("<br>[HAVE DATA]"+data.text);
                                                             //evdata.data.btn.click();
                                                    }
                                                    
                                                    //未从服务器得到数据,继续查询.
                                                   // if (data.success == "0") {
                                                      //        $("#msg").append("<br>[NO DATA]");
                                                      //        evdata.data.btn.click();
                                                    //}
                                                    
                                          },
                                          
                                          //Ajax请求超时,继续查询.
                                          error:function(XMLHttpRequest,textStatus,errorThrown) {
                                                      if (textStatus == "timeout") {
                                                              $("#msg").append("<br>[TIMEOUT]");
                                                              evdata.data.btn.click();
                                                      }
                                          },
                                   });
            });
});

</script>
</head>
<body>
<div id="msg"></div>
<input id="btn" type="button" value="test" />
</body>
</html>
