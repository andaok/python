<!DOCTYPE html>
<html lang="en">
<head>
  <title>Bootstrap Example</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.bootcss.com/bootstrap/3.3.6/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.bootcss.com/ajax/libs/jquery/1.12.0/jquery.min.js"></script>
  <script src="http://maxcdn.bootstrapcdn.bootcss.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>
  <script src="CheckBox.js"></script>
</head>
<body>

<div class="container">
<h2>DEMO</h2>
</div>>


<div class="container">
  <form role="form">
    <div class="checkbox">
      <input id="启用" type="radio" name="action" value="enableBankCard" />启用(启用所有银行业务,不必在下面选择银行及业务)
    </div>
    <div class="checkbox">
     <input id="禁用" type="radio" name="action" value="disableBankCard" checked />禁用(禁用银行业务,在下面选择需禁用的银行及业务)
    </div>
  </form>
</div>

<!-- Check box list table Div -->
<div id="CheckBoxTableDiv" class="container">

<table class="table table-condensed table-bordered" style="margin:0;padding:0;">
<thead>
<tr>
<td>Bank</td>
<td>快捷</td>
<td>代扣</td>
</tr>
</thead>
<tbody>
</tbody>
<tfoot>
  <tr>
  <td colspan="3">
      <button id="AllSelect" type="button" class="btn btn-default">全选</button>
      <button id="RevSelect" type="button" class="btn btn-default">反选</button>
  </td>
  </tr>
</tfoot>          
</table>

</div>
<!-- Check box list table Div End -->



<div class="container">
  <button id="GenJson" type="button" class="btn btn-default">生成</button>
</div>

<div class="container">
  <form role="form">
    <div class="form-group">
      <label for="comment">描述:</label>
      <textarea class="form-control" rows="8"  id="DesrcText"></textarea>
    </div>
  </form>
</div>

<div class="container">
  <button id="ExecTask" type="button" class="btn btn-default">执行</button>
</div>

</body>
</html>
