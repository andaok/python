<!DOCTYPE html>
{% load staticfiles %}

<html lang="en">
    <head>
	
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">
    <link rel="icon" href="{% static 'images/favicon.ico' %}">

    <title>
	Xcmdb-
	{% block title_block %}
	{% endblock %}
    </title>

    <!-- Bootstrap core CSS -->
    <link href="{% static 'css/bootstrap.min.css'%}" rel="stylesheet">
    <!-- Custom styles for this template -->
    <link href="{% static 'css/dashboard.css'%}" rel="stylesheet">
	
    </head>

    <body>
    
    <!-- PART ONE -->
    <nav class="navbar navbar-toggleable-md navbar-inverse fixed-top bg-inverse">
	
      <button class="navbar-toggler navbar-toggler-right hidden-lg-up" type="button" data-toggle="collapse" data-target="#navbarsExampleDefault" aria-controls="navbarsExampleDefault" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
	  
      <div class="collapse navbar-collapse" id="navbarsExampleDefault">
	  
        <ul class="navbar-nav mr-auto">
            <li class="nav-item active">
                <a class="nav-link" href="#"><img width="30" height="30" src="http://lorempixel.com/64/64/people/"/><a>
            </li>
        </ul>
		
        <div class="form-inline mt-2 mt-md-0">
			{% if user.is_authenticated %}
				<a href="{% url 'xcmdb_main:auth_logout'%}">Logout</a>
			{% else %}
				<a href="{% url 'xcmdb_main:auth_login'%}">Login</a>
			{% endif %}
	</div>
		
      </div>
    </nav>

    <div class="container-fluid">
      <div class="row">
	  
	<!-- PART TWO -->
        <nav class="col-sm-3 col-md-2 hidden-xs-down bg-faded sidebar">
			{% block sidebar_block %}
			  <ul class="nav nav-pills flex-column">
				<li class="nav-item">
				  <a class="nav-link active" href="{% url 'xcmdb_main:global_sum' %}">全局概览</a>
				</li>
				<li class="nav-item">
				  <a class="nav-link" href="{% url 'xcmdb_main:add_host' %}">添加主机</a>
				</li>
				<li class="nav-item">
				  <a class="nav-link" href="{% url 'xcmdb_main:manage_host' %}">管理主机</a>
				</li>
				<li class="nav-item">
				  <a class="nav-link" href="{% url 'xcmdb_main:query_service' %}">查询服务</a>
				</li>
				<li class="nav-item">
				  <a class="nav-link" href="{% url 'xcmdb_main:exec_job' %}">作业执行</a>
				</li>			
			  </ul>
			  <hr>
			  <ul class="nav nav-pills flex-column">
				<li class="nav-item">
				  <a class="nav-link" href="{% url 'xcmdb_main:help_service' %}">帮助</a>
				</li>
			  </ul>
			{% endblock %}
        </nav>

		<!-- PART THREE -->
        <main class="col-sm-9 offset-sm-3 col-md-10 offset-md-2 pt-3">
            {% block body_block %}
	        {% endblock %}
        </main>
		
      </div>
    </div>

    <!-- Bootstrap core JavaScript
    ================================================== -->
    <!-- Placed at the end of the document so the pages load faster -->
    <script src="{% static 'js/tether.min.js' %}"></script>
    <script src="{% static 'js/jquery.min.js' %}"></script>
    <script src="{% static 'js/bootstrap.min.js' %}"></script>
    <script src="{% static 'js/rango-ajax.js' %}"></script>
    <!-- IE10 viewport hack for Surface/desktop Windows 8 bug -->
    <script src="{% static 'js/ie10-viewport-bug-workaround.js' %}"></script>
	
    </body>
</html>
